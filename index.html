<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephonr Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Telephone Number Validator</h1>
      <div class="telephone-body">
        <div class="notch"></div>
        <div class="screen">
          <p>Enter a Phone Number:</p>
          <input class="user-input" id="user-input" type="text" />
          <div class="results-div" id="results-div"></div>
        </div>
        <div class="buttons">
          <button class="btn" id="check-btn">Check</button>
          <button class="btn" id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
